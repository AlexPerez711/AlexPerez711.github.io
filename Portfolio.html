<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alex Perez</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/portfolio.css">
</head>
<body>
<div class="navigation">
    <ul>
        <li class="list active">
            <a href="#homePage" onclick="delayedScroll('#homePage', 200)">
                <span class="icon">
                    <ion-icon name="home-outline"></ion-icon>
                </span>
                <span class="text">Home</span>
            </a>
        </li>
        <li class="list">
            <a href="#aboutPage" onclick="delayedScroll('#aboutPage', 200)">
                <span class="icon">
                    <ion-icon name="person-circle-outline"></ion-icon>
                </span>
                <span class="text">About Me</span>
            </a>
        </li>
        <li class="list">
            <a href="#projects" onclick="delayedScroll('#projects', 200)">
                <span class="icon">
                    <ion-icon name="terminal-outline"></ion-icon>
                </span>
                <span class="text">Projects</span>
            </a>
        </li>
        <li class="list">
            <a href="#contact" onclick="delayedScroll('#contact', 200)">
                <span class="icon">
                    <ion-icon name="chatbubbles-outline"></ion-icon>
                </span>
                <span class="text">Contact</span>
            </a>
        </li>
        <li class="list">
            <a href="#" id="settings-link">
                <span class="icon">
                    <ion-icon name="settings-outline"></ion-icon>
                </span>
                <span class="text">Settings</span>
            </a>
        </li>
        <div class="indicator"></div>
    </ul>
</div>
<div class="container">
    <section id="homePage">
        <p class="glitch-text">
            <span class="span-1"> {a} </span>
            {a}
            <span class="span-2"> {a} </span>
        </p>
    </section>
    <section id="aboutPage">
        <h1> About </h1>
    </section>
    <section id="projects">
        <h1> projects </h1>
    </section>
    <section id="contact">
        <h1> contact </h1>
        <div class="emailForm">
            <form onsubmit="event.preventDefault(); sendMail();">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit" id="emailSend">Send</button>
            </form>
        </div>
    </section>
</div>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

</body>
</html>
