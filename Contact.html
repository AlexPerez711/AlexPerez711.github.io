<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="css/webpage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <script src="js/webpage.js"></script>
    <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init('tmXNpWLCwle4UT6wi');
        })();
    </script>
</head>
<body>
<div class="navigation">
    <ul>
        <li class="list" onclick="setTimeout(homePage, 200)">
            <a href="#" id="homePage">
                <span class="icon">
                    <ion-icon name="home-outline"></ion-icon>
                </span>
                <span class="text">Home</span>
            </a>
        </li>
        <li class="list">
            <a href="#" id="aboutPage" onclick="setTimeout(aboutPage, 200)">
                <span class="icon">
                    <ion-icon name="person-circle-outline"></ion-icon>
                </span>
                <span class="text">About Me</span>
            </a>
        </li>
        <li class="list">
            <a href="#" id="projects" onclick="setTimeout(projectPage, 200)">
                <span class="icon">
                    <ion-icon name="terminal-outline"></ion-icon>
                </span>
                <span class="text">Projects</span>
            </a>
        </li>
        <li class="list active">
            <a href="#">
                <span class="icon">
                    <ion-icon name="chatbubbles-outline"></ion-icon>
                </span>
                <span class="text">Contact</span>
            </a>
        </li>
        <li class="list">
            <a href="#" id="settings-link">
                <span class="icon">
                    <ion-icon name="settings-outline"></ion-icon>
                </span>
                <span class="text">Settings</span>
            </a>
        </li>
        <div class="indicator"></div>
    </ul>
</div>
<div class="contactAlign">
    <div class="row">
        <h2 class="col-6" id="contactText">Contact Me</h2>
    </div>
    <div class="emailForm">
        <div class="row">
            <form onsubmit="event.preventDefault(); sendMail();">
                <div class="col-6">
                    <label for="name">Name:</label>
                </div>
                <div class="col-6">
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="col-6">
                    <label class="col-6" for="email">Email:</label>
                </div>
                <div class="col-6">
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="col-6">
                    <label class="col-6" for="message">Message:</label>
                </div>
                <div class="col-6">
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div class="col-12">
                    <button type="submit" id="emailSend">Send</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>
</body>
</html>
